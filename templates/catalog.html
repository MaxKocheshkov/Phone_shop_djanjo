{% extends "base.html" %}
{% load static %}

{% block title %}Каталог{% endblock %}
{% block content %}
<div class="container">
    <div class="header">
        <h1><a href="/catalog">Каталог</a></h1>
    </div>

    <div class="sort-block">
        <form method="get">
            <a> Сортировать по: </a>
                <option><a href="{% url 'catalog' %}?sort=name"> По имени</a></option>
                <option><a href="{% url 'catalog' %}?sort=min_price"> Сначала дешевые </a></option>
                <option><a href="{% url 'catalog' %}?sort=max_price"> Сначала дорогие </a></option>
        </form>
    </div>
    <style type="text/css">
        .thumbnails
        {
        margin: -7em 0 0 -20em;
        text-align: center;
        }
        .thumbnail
        {
        text-decoration: none;
        display: -moz-inline-box;
        display: inline-block;
        vertical-align: top;
        text-align: center;
        margin: 7em 0 0 20em;
        }
        .thumbnail .r
        {
        width: 14em;
        float: left;
        }

    </style>
    <div class="thumbnails">
        <ins class="thumbnail">
            <div class="r">
                {% for phone in phone_data %}
                    &laquo;<a href="{{ phone.name }}">{{ phone.name }}</a>&raquo;
                    <p>Стоимость {{ phone.price }}</p>
                    <a><img src="{{ phone.image }}" alt="Фотография " width="240" height="480"/></a>
                {% endfor %}
            </div>
        </ins>
    </div>
    {% endblock %}
</div>
